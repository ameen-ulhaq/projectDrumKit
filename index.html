<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="inc/style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">OpenHat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Tink</span>
        </div>

        <h1 class="note">Hit the buttons from keyboard</h1>
        <h3> Made by Ameen with JS.</h3>
    </div>

    <audio data-key="65" src="inc/audio/clap.wav"></audio>
    <audio data-key="83" src="inc/audio/hihat.wav"></audio>
    <audio data-key="68" src="inc/audio/kick.wav"></audio>
    <audio data-key="70" src="inc/audio/openhat.wav"></audio>
    <audio data-key="71" src="inc/audio/boom.wav"></audio>
    <audio data-key="72" src="inc/audio/ride.wav"></audio>
    <audio data-key="74" src="inc/audio/snare.wav"></audio>
    <audio data-key="75" src="inc/audio/tom.wav"></audio>
    <audio data-key="76" src="inc/audio/tink.wav"></audio>

    <script>

        function playSound (e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');
        }
        
        function removeTranstion(e) {
            if(e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTranstion));
                
        window.addEventListener('keydown', playSound);

    </script>
</body>
</html>
